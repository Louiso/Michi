<header class = 'TituloPrincipal'>
    <h1>{{title}}</h1>
</header>
<h1>Turno del Jugador : {{player}}</h1>
<table>
  <tr *ngFor = "let i of range_ROWS">
    <td *ngFor = "let j of range_COLS">
        <button [class] = "a_text_botones[i*COLS + j]" (click)="onClick(i,j)">{{a_text_botones[ i * COLS + j ]}}</button>
    </td>
  </tr>
</table>
